name: Run UI Tests in CI then Local

on:
  repository_dispatch:
    types: [dotnet_deploy_success]

jobs:
  run-in-ci:
    name: Run in GitHub CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Run Selenium UI Tests in CI
        run: mvn test -DenvProfile=ci

  run-in-local:
    name: Run in Local Machine
    runs-on: self-hosted
    needs: run-in-ci

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Run Selenium UI Tests in Local
        run: mvn test -DenvProfile=local
